apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: webapp
  namespace: cert-manager
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    path: helm
    repoURL: https://charts.jetstack.io
    targetRevision: v1.9.1
    chart: cert-manager
  destination:
    namespace: webapp
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
